<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConwaysGameOfLife</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
            integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>
<h1>Conwel's Game of life</h1>
<div class="row">
    <div class="col-xs">
        <label for="width"> Grid Width </label>
        <input class="form-control" id="width" type="number" min="0" oninput="validity.valid||(value='');" value="" placeholder="Add positive integer value">
    </div>
    <div class="col-xs">
        <label for="height"> Grid Height </label>
        <input class="form-control" id="height" type="number" min="0" oninput="validity.valid||(value='');" value="" placeholder="Add positive integer value">
    </div>
</div>
<div class = "row">
    <div class="col-auto">
        <button id="new" type="button" class="btn btn-dark">New</button>
    </div>
    <div class="col-auto">
        <button id="next" class="btn btn-dark">Next</button>
    </div>
    <div class="col-auto">
        <button id="play" class="btn btn-dark">Play</button>
    </div>
    <div class="col-auto">
        <button id="speedUp" class="btn btn-dark">Speed up</button>
    </div>

    <div class="col-auto">
        <button id="speedDown" class="btn btn-dark">Speed down</button>
    </div>

</div>
<div class="row">
    <div id="grid">

    </div>
</div>
</body>
<script src="index.js"></script>
</html>
